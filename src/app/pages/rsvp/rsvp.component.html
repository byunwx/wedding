<div id='rsvp' class="page">
  <app-picture-frame picture="102.jpg"></app-picture-frame>
  
<mat-card>
  <mat-card-content>
    <h1>RSVP</h1>
    <p>
      Please RSVP by filling out the form below.
    </p>
    <form [formGroup]="rsvpForm" (ngSubmit)="submitRsvp()">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" formControlName="name">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Number of Guests"</mat-label>
        <input matInput type="number"  placeholder="Number of Guests" formControlName="guestCount" min="0"/>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Message</mat-label>
        <textarea matInput formControlName="message"></textarea>
      </mat-form-field>
      <br>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
</div>
